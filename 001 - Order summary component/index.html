<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <img src="/images/illustration-hero.svg" alt="Herro Illustraion">

    <section>
    <h1>Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="information">
      <div class="music-price">
        <img src="images/icon-music.svg" alt="Music Icon">
        <div class="price">
          <strong>Annual Plan</strong>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>

    <button>Proceed to Payment</button>

    <a href="#" id="cancel-order">Cancel Order</a>

  </section>
  </main>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jullyanabrasileiro">Jullyana Brasileiro</a>.
    </p>
  </div>

</body>
</html>
