<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="header-img"><img src="images/image-header-desktop.jpg" alt=""></div>

    <main>
      <h1>Get <span class="span-title">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="numbers">
        <div class="companies"><span class="span-numbers">10k+</span> companies</div>
        <div class="templates"><span class="span-numbers">314</span> templates</div>
        <div class="queries"><span class="span-numbers">12m+</span> queries</div>
      </div>
    </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jullyanabrasileiro/">Jullyana Brasileiro</a>.
    </div>
  </footer>
</body>
</html>
