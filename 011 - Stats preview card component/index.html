<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="main">
      <div class="text">
        <h1>Get <span class="span-title">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies"><div class="big-numbers">10k+</div> <div class="description">companies</div></div>
          <div class="templates"><div class="big-numbers">314</div> <div class="description">templates</div></div>
          <div class="queries"><div class="big-numbers">12m+</div> <div class="description">queries</div></div>
        </div>
      </div>
    </div>

    <div class="header-img"><img src="images/image-header-desktop.jpg" alt=""></div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jullyanabrasileiro/">Jullyana Brasileiro</a>.
    </div>
  </footer>
</body>
</html>
